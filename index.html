<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles2.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Reddit+Mono:wght@200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        
        <img src="images/logo.png" alt="Weather App Logo" id="logo">
        <h1>Weather Information</h1>
    </header>
    

    
        <input type="text" id="cityInput" placeholder="Enter city name">
        <p id="Example">Example: Toronto, Brampton, Ottawa...etc.</p> 
        <button id="fetchWeatherButton">Fetch Weather Data</button>
        <button id="fetchLocationWeatherButton">Use Current Location</button>

        <div id="weather"></div>
        <div id="forecast"></div>
        <div id="air-quality"></div>
    

    <script src="script.js"></script>

</body>

</html>
